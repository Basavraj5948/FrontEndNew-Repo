<section class="h-100 h-custom gradient-custom-2 ">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col bg-indigo text-white">
                  <div class="p-3">
                    <h3 class="fw-normal mb-5" style="color:  black;;font-size: x-large;">Sanction
                      Letter</h3>
                    <form [formGroup]="loandisburseform" (ngSubmit)="disburseloan()">
                      <div class="row" style="border: black;">
                        <div class="col">
                          <div class="row">
                            <div class="col-md-9 mb-4 pb-4">
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;"> Sanctioned
                                  Amount:</label>
                                <input type="text" id="form3Examplev2"
                                  value="{{loandisbusrecustomer.customerSanctionLetter.loanAmountSanctioned}}"
                                  class="form-control form-control-lg" readonly />
                              </div>
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;">Amount Paid
                                  Date:</label>
                                <input type="date" id="form3Examplev2" formControlName="amountPaidDate"
                                  class="form-control form-control-lg" />
                              </div>
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;"> Payment
                                  Status:</label>
                                <input type="text" id="form3Examplev2" formControlName="paymentStatus"
                                  class="form-control form-control-lg" />
                              </div>
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;">Rate Of
                                  Interest:</label>
                                <input type="number" id="form3Examplev2" formControlName="rateOfInterest"
                                  class="form-control form-control-lg" />
                              </div>
                            </div>
                          </div>
  
                        </div>
                        <div class="col">
                          <div class="row">
                            <div class="col-md-9 mb-4 pb-4">
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;"> Dealer Name:</label>
                                <input type="text" id="form3Examplev2"
                                  value="{{loandisbusrecustomer.customerDealer.dealerName}}"
                                  class="form-control form-control-lg" />
                              </div>
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;"> Dealer
                                  Address:</label>
                                <input type="text" id="form3Examplev2"
                                  value="{{loandisbusrecustomer.customerDealer.dealerAddress}}"
                                  class="form-control form-control-lg" />
                              </div>
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;"> Dealer Bank:</label>
                                <input type="text" id="form3Examplev2"
                                  value="{{loandisbusrecustomer.customerDealer.dealerBankName}}"
                                  class="form-control form-control-lg" />
                              </div>
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;"> Account No:</label>
                                <input type="number" id="form3Examplev2"
                                  value="{{loandisbusrecustomer.customerDealer.dealerBankAccountNumber}}"
                                  class="form-control form-control-lg" />
                              </div>
  
                              <div class="form-outline">
                                <label class="form-label" for="form3Examplev2" style="color: black;">IFSC Code:</label>
                                <input type="text" id="form3Examplev2"
                                  value="{{loandisbusrecustomer.customerDealer.dealerBankIfscNumber}}"
                                  class="form-control form-control-lg" />
                              </div>
  
  
  
                            </div>
                          </div>
                        </div>
                      </div>
  
                      <button  color="primary" type="submit">Submit</button>
                    </form>
                  </div>
  
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
