
<section class="h-100 h-custom gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
                <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                        <div class="glowBox">
                            <h4 class="title" style="font-size: 30px;font-weight: 900;color: rgb(57, 50, 50);">Generate
                                Sanction Letter here !!</h4>
                        </div>
                        <div class="row g-0">
                            <div class="col-lg-4">
                                <div class="p-3">

                                    <h3   class="fw-normal mb-5" style="color: #4835d4;font-size: x-large;">General Infomation</h3>

                                    <div class="row">
                                        <div class="col-md-6 mb-4 pb-0">
                                            <label class="form-label" for="form3Examplev2">Customer Id:</label>
                                            <div class="form-outline">
                                                <input type="text" id="form3Examplev2"
                                                    value={{customerdetails.customerId}}
                                                    class="form-control form-control-lg" readonly />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev2">First Name:</label>
                                                <input type="text" id="form3Examplev2"
                                                    value={{customerdetails.customerFirstName}}
                                                    class="form-control form-control-lg" readonly />
                                            </div>

                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev2">Last Name:</label>
                                                <input type="text" id="form3Examplev2"
                                                    value={{customerdetails.customerLastName}}
                                                    class="form-control form-control-lg" readonly />
                                            </div>

                                            <!-- <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4">Email Id</label>
                                                <input type="text" id="form3Examplev4"
                                                    value={{customerdetails.customerEmail}}
                                                    class="form-control form-control-lg" readonly />
                                            </div> -->

                                            <div class="form-outline">
                                                <label class="form-label" for="form3Examplev4">CIBIL Score:</label>
                                                <input type="text" id="form3Examplev4"
                                                    value={{customerdetails.customerCibilScore}}
                                                    class="form-control form-control-lg" readonly />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col bg-indigo text-white">
                                <div class="p-3">

                                    <h3 class="fw-normal mb-5" style="color: #4835d4;font-size: x-large;">Sanction Letter</h3>
                                    <!-- <form [formGroup]="sanctionletterform" (ngSubmit)="generateSanction(customerdetails)"> -->
                                           <form [formGroup]="sanctionletterform" (ngSubmit)="generateSanction()">
                                        <div class="row">
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col-md-9 mb-4 pb-4">

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Sanction Date:</label>
                                                            <input type="date" id="form3Examplev2"
                                                                formControlName="sanctionDate"
                                                                class="form-control form-control-lg" />
                                                        </div>

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Applicant Name:</label>
                                                            <input type="text" id="form3Examplev2"
                                                                formControlName="applicantName"
                                                                class="form-control form-control-lg" />
                                                        </div>

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Contact Details:</label>
                                                            <input type="text" id="form3Examplev2"
                                                                formControlName="contactDetails"
                                                                class="form-control form-control-lg" />
                                                        </div>

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Amount Sanctioned:</label>
                                                            <input type="number" id="form3Examplev2"
                                                                formControlName="loanAmountSanctioned"
                                                                class="form-control form-control-lg" />
                                                        </div>

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Rate Of Interest:</label>
                                                            <input type="number" id="form3Examplev2"
                                                                formControlName="rateOfInterest"
                                                                class="form-control form-control-lg" />
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <div class="col">
                                                <div class="row">
                                                    <div class="col-md-9 mb-4 pb-4">
                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Tenure:</label>
                                                            <input type="number" id="form3Examplev2"
                                                                formControlName="loanTenure"
                                                                class="form-control form-control-lg" />
                                                            
                                                        </div>

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                            style="color: black;">Monthly EMI:</label>
                                                            <input type="number" id="form3Examplev2"
                                                                formControlName="monthlyEmiAmount"
                                                                class="form-control form-control-lg" />
                                                        </div>

                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                                style="color: black;">Terms & Conditions:</label>
                                                            <input type="text" id="form3Examplev2"
                                                                formControlName="termsAndCondition"
                                                                class="form-control form-control-lg" />
                                                        </div>
                                                        <div class="form-outline">
                                                            <label class="form-label" for="form3Examplev2"
                                                            style="color: black;">Sanction Status</label>
                                                            <input type="text" id="form3Examplev2"
                                                                formControlName="sanctionStatus"
                                                                class="form-control form-control-lg" />

                                                        </div>
                                                       

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <button style="margin-left: 20px;"class="btn btn-success" type="submit" >Generate Sanction</button>
                                    </form>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
