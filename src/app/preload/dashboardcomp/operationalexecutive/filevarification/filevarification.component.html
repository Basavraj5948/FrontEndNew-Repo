<table class="table">
    <thead class="thead-dark">
      <tr>
        <th  style="font-weight: 900;color: rgb(0, 251, 255);"scope="col">Customer First Name</th>
        <th  style="font-weight: 900;color: rgb(0, 251, 255);"scope="col">Customer Middle Name</th>
        <th  style="font-weight: 900;color: rgb(0, 234, 255);"scope="col">Customer Last Name</th>
        <th  style="font-weight: 900;color: rgb(0, 221, 255);"scope="col">CIBIL Score</th>
        <th  style="font-weight: 900;color: rgb(0, 221, 255);"scope="col">Loan Status</th>
        <th  style="font-weight: 900;color: rgb(0, 221, 255);"scope="col">Verify Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ca of customerapplications">
        <th scope="row">{{ca.customerFirstName}}</th>
        <td>{{ca.customerMiddleName}}</td>
        <td>{{ca.customerLastName}}</td>
         <td>{{ca.customerCibilScore}}</td>
         <td>{{ca.customerLoanStatus}}</td>
        <td> <button style="background-color: rgb(174, 106, 237);color: white;border-radius: 10px;padding: 3px;padding-left: 5px;padding-right: 5px;" (click)="viewDetails(ca)" >Verify Details</button></td>
      </tr>
     
    </tbody>
  </table>
